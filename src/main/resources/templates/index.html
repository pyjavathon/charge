		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

		
		if (navigator.geolocation) {
		    
		    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
		    navigator.geolocation.getCurrentPosition(function(position) {
		        
		        var lat = position.coords.latitude, // 위도
		            lon = position.coords.longitude; // 경도
		        
		        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
		            message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다
		        
		        // 마커와 인포윈도우를 표시합니다
		        displayMarker(locPosition, message),
		        displayMarker2(locPosition,message),
		        GroundOverlay(bounds, imgSrc);
		      });
		    
		} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
		    
		    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
		        message = 'geolocation을 사용할수 없어요..'
		        
		    displayMarker(locPosition, message);
		}
		
		
		
// 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition, message) {
	

	// 마커 클러스터러를 생성합니다 
	var clusterer = new kakao.maps.MarkerClusterer({
    	map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
    	averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
    	minLevel: 10 // 클러스터 할 최소 지도 레벨 
	});
	

	var positions = [[${list}]];
	
	var imageSrc = '/img/free-icon-electric-car-2175423.png';//마커의 이미지 주소
	
	var imageSize = new kakao.maps.Size(24, 35);  
	
	var markers = [];
	
 	for(var i = 0; i<positions.length; i++){
		// 마커 이미지의 이미지 크기 입니다
	    
	    
	    // 마커 이미지를 생성합니다    
	    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
	    
	    // 마커를 생성합니다
	    var marker = new kakao.maps.Marker({
	        map: map, // 마커를 표시할 지도
	        position: new kakao.maps.LatLng(positions[i].stationLat, positions[i].stationLng), // 마커를 표시할 위치
	        title : positions[i].stationAddr, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
	        image : markerImage // 마커 이미지 
	    });
	    
	    markers.push(marker);
	} 
	
	
	        // 클러스터러에 마커들을 추가합니다
	        clusterer.addMarkers(markers);
	
	    
}
		
function displayMarker2(locPosition,message){
	
	var imageSrc = '/img/start.png';//마커의 이미지 주소
	
	var imageSize = new kakao.maps.Size(50, 40);
	var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
	 var marker2 = new kakao.maps.Marker({  
	        map: map, 
	        position: locPosition,
	        level: 3,
	        image : markerImage
	    }); 
	    
	    var iwContent = message, // 인포윈도우에 표시할 내용
	        iwRemoveable = true;

	    // 인포윈도우를 생성합니다
	    var infowindow = new kakao.maps.InfoWindow({
	        content : iwContent,
	        removable : iwRemoveable
	    });
	    
	    // 인포윈도우를 마커위에 표시합니다 
	    infowindow.open(map, marker2);
	    
	    // 지도 중심좌표를 접속위치로 변경합니다
	    map.setCenter(locPosition); 
}		

function locationLoadSuccess(pos){
    // 현재 위치 받아오기
    var currentPos = new kakao.maps.LatLng(pos.coords.latitude,pos.coords.longitude),
    message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다
    
    map.panTo(currentPos);
    // 마커와 인포윈도우를 표시합니다
    displayMarker2(currentPos, message);
    // 지도 이동(기존 위치와 가깝다면 부드럽게 이동)
    map.panTo(currentPos);
};

function locationLoadError(pos){

     message = 'geolocation을 사용할수 없어요..'
     
 displayMarker(locPosition, message);
};

function getCurrentPosBtn(){
	navigator.geolocation.getCurrentPosition(locationLoadSuccess,locationLoadError);
};
function GroundOverlay(bounds, imgSrc) {
    this.bounds = bounds;
	var node = this.node = document.createElement('div');
    node.className = 'node';
   
    var img = this.img = document.createElement('img');
    img.style.position = 'absolute';
    img.src = imgSrc;
    
    node.appendChild(img);
}

GroundOverlay.prototype = new kakao.maps.AbstractOverlay;
    
GroundOverlay.prototype.onAdd = function() {
     var panel = this.getPanels().overlayLayer;
	 panel.appendChild(this.node);
};

// 줌인 아웃 시 이미지를 원하는 bounds값에 맞게 표출하기 위해 img style을 정의 및 선언합니다.
GroundOverlay.prototype.draw = function() {
    var projection = this.getProjection();
    var ne = projection.pointFromCoords(this.bounds.getNorthEast());
    var sw = projection.pointFromCoords(this.bounds.getSouthWest());
    
    var width = ne.x - sw.x;
	var height = sw.y - ne.y;  
    
    this.img.style.top = ne.y+'px';
    this.img.style.left = sw.x+'px';
    this.img.style.width = width+'px';
    this.img.style.height = height+'px';
}
    
GroundOverlay.prototype.onRemove = function() {
   this.node.parentNode.removeChild(this.node);
};

// LatLng, LatLngBounds 를 사용하는 코드로 변경해야 함.

var overlay = new GroundOverlay(bounds, 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/roadviewoverlay_img_02.png');
overlay.setMap(map);
