<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>자유게시판 입력폼</h2>

<form action="board-detail.html" th:action th:object="${board}" method="post">
	<div>
		<label for="boardNm">제목</label>
		<input type="text" id="boardNm" th:field="*{boardNm}" placeholder="제목을 입력하세요">
	</div>
	
	<div>
		<label for="boardWriter">작성자</label>
		<input type="text" id="boardWriter" th:field="*{boardWriter}">
	</div>
	
	<div>
		<label for="boardContent">내용</label>
		<input type="text" id="boardContent" th:field="*{boardContent}">
	</div>
	
	<div>
		<button type="submit">등록</button>
	</div>
	
	<div>
		<button onclick="location.href='board-list.html'" th:onclick="|location.href='@{/board/list}'|" type="button">취소</button>
	</div>
	
</form>



</body>
</html>
