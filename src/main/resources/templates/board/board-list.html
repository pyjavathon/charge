<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  
#nav-item{
	color: grey;
	font-size: small;
	
}
.container-fluid{
	margin-left:80px;
} 
#head {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-left:110px;
  margin-top: 10px;
}  
#login-box{
	text-align:right;
	margin-right: 100px;
}

.full-board{

	border:1px solid black;
	margin-left:auto;
	margin-right:auto;
}
  </style>
</head>
<body>
<div id="head">
	<img alt="전기차 충전소" src="/img/free-icon-charging-station-8724859.png" width="100px" height="100px">
	<h1>ev-station</h1>
</div>

<div id="login-box">
<div sec:authorize="isAuthenticated()">
    Logged in as: <span id="username" th:text="${username}">None</span>
    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
</div>
<a sec:authorize="isAnonymous()" href="/oauth2/authorization/google" class="btn btn-secondary active" role="button">Google Login</a>
</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a id="nav-item" th:href="@{/}">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
       
        <li class="nav-item">
          <a class="navbar-brand" href="#">QnA</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div>
	<button onclick="location.href='board-add.html'" th:onclick="|location.href='@{/board/add}'|" type="button">게시글 등록</button>
</div>

<table class="full-board" border="1" >
  <tr>
    <th>no</th>
    <th>제목</th>
    <th>작성자</th>
    <th>내용</th>
  </tr>
  <tr th:each="board : ${boardList}">
    <td th:text="${board.boardId}">boardId</td>
    <td><a href="board-detail.html" th:href="@{|/board/${board.boardId}|}" th:text="${board.boardNm}">boardNm</a></td>
    <td th:text="${board.boardWriter}">boardWriter</td>
    <td th:text="${board.boardContent}">boardContent</td>
  </tr>
</table>
<div class="full-board" th:if="${!boardList.isEmpty()}">
    <ul class="pagination"
        th:with="
            pageNumber = ${boardList.pageable.pageNumber},
            pageSize = ${boardList.pageable.pageSize},
            totalPages = ${boardList.totalPages},
            startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
            tempEndPage = ${startPage + pageSize - 1},
            endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})">

        <li th:classappend="${boardList.first} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${boardList.first} ? '#' : @{/board/list/(page=${pageNumber - 1})}">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>

        <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
            <a th:text="${page}" class="page-link" th:href="@{/board/list/(page=${page - 1})}"></a>
        </li>

        <li th:classappend="${boardList.last} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${boardList.last} ? '#' : @{/board/list/(page=${pageNumber + 1})}" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
