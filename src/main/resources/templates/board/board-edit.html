<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>게시판 수정 폼</h2>

<form action="board-detail.html" th:action th:object="${board}" method="post">
	<div>
		<label for="boardNm">제목</label>
		<input type="text" id="boardNm" th:field="*{boardNm}">
	</div>
	<div>
		<label for="boardWriter">작성자</label>
		<input type="text" id="boardWriter" th:field="*{boardWriter}" readonly>
	</div>
	<div>
		<label for="boardContent">내용</label>
		<input type="text" id="boardContent" th:field="*{boardContent}">
	</div>
	
	<div>
		<button type="submit">저장</button>
	</div>
	
	<div>
		<button onclick="location.href='board-detail.html'" th:onclick="|location.href='@{/board/{boardId}(boardId=${board.boardId})}'|" type="button">취소</button>
	</div>
	
</form>


</body>
</html>
